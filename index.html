<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>ÚŘAD PRO NÁRODNÍ STABILITU</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 40px;
    }
    img {
      width: 200px;
      margin-bottom: 20px;
    }
    .box {
      border: 1px solid #444;
      padding: 25px;
      background-color: #1a1a1a;
      max-width: 600px;
      margin: auto;
    }
    input {
      background-color: #222;
      color: #ddd;
      border: 1px solid #333;
      padding: 6px 12px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 6px 14px;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }
    .warning {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="UNS logo">
  <h1>ÚŘAD PRO NÁRODNÍ STABILITU</h1>
  <p class="warning">PŘÍSNĚ DŮVĚRNÉ – PŘÍSTUP POUZE PRO OPERATIVCE</p>

  <div class="box">
    <p>Zadejte přístupový kód pro zónu B-7:</p>
    <input type="password" id="password" placeholder="••••••••••">
    <br>
    <button onclick="checkPassword()">Potvrdit</button>
    <p style="margin-top: 20px;">⬤ Stav spojení: <span class="warning">Nestabilní</span></p>
    <p>⬤ Kód jednotky: <strong>UNS-BESKYDY-042</strong></p>
  </div>

  <p style="margin-top: 50px; font-style: italic;">
    „Klid je svoboda. Pořádek je bezpečí.“
  </p>

  <script>
    function checkPassword() {
      const correct = "beskydy2025"; // ← change this password
      const input = document.getElementById("password").value;
      if (input === correct) {
        window.location.href = "access.html";
      } else {
        window.location.href = "denied.html";
      }
    }
  </script>

</body>
</html>
